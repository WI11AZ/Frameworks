    <script>
        // Data extracted from the CSV file
        const rolesData = [
            { category: 'OVERSIGHT and GOVERNANCE (OG)', title: 'Communications Security (COMSEC) Management', definition: 'Responsible for managing the Communications Security (COMSEC) resources of an organization.', id: 'OG-WRL-001', opm: '723' },
            { category: 'OVERSIGHT and GOVERNANCE (OG)', title: 'Cybersecurity Policy and Planning', definition: 'Responsible for developing and maintaining cybersecurity plans, strategy, and policy to support and align with organizational cybersecurity initiatives and regulatory compliance.', id: 'OG-WRL-002', opm: '752' },

            { category: 'OVERSIGHT and GOVERNANCE (OG)', title: 'Cybersecurity Curriculum Development', definition: 'Responsible for developing, planning, coordinating, and evaluating cybersecurity awareness, training, or education content, methods, and techniques based on instructional needs and requirements.', id: 'OG-WRL-004', opm: '711' },
            { category: 'OVERSIGHT and GOVERNANCE (OG)', title: 'Cybersecurity Instruction', definition: 'Responsible for developing and conducting cybersecurity awareness, training, or education.', id: 'OG-WRL-005', opm: '712' },
            { category: 'OVERSIGHT and GOVERNANCE (OG)', title: 'Cybersecurity Legal Advice', definition: 'Responsible for providing cybersecurity legal advice and recommendations, including monitoring related legislation and regulations.', id: 'OG-WRL-006', opm: '731' },
            { category: 'OVERSIGHT and GOVERNANCE (OG)', title: 'Executive Cybersecurity Leadership', definition: "Responsible for establishing vision and direction for an organization's cybersecurity operations and resources and their impact on digital and physical spaces. Possesses authority to make and execute decisions that impact an organization broadly, including policy approval and stakeholder engagement.", id: 'OG-WRL-007', opm: '901' },
            { category: 'OVERSIGHT and GOVERNANCE (OG)', title: 'Privacy Compliance', definition: "Responsible for developing and overseeing an organization’s privacy compliance program and staff, including establishing and managing privacy-related governance, policy, and incident response needs.", id: 'OG-WRL-008', opm: '732' },
            { category: 'OVERSIGHT and GOVERNANCE (OG)', title: 'Product Support Management', definition: 'Responsible for planning, estimating costs, budgeting, developing, implementing, and managing product support strategies in order to field and maintain the readiness and operational capability of systems and components.', id: 'OG-WRL-009', opm: '803' },
            { category: 'OVERSIGHT and GOVERNANCE (OG)', title: 'Program Management', definition: 'Responsible for leading, coordinating, and the overall success of a defined program. Includes communicating about the program and ensuring alignment with agency or organizational priorities.', id: 'OG-WRL-010', opm: '801' },
            { category: 'OVERSIGHT and GOVERNANCE (OG)', title: 'Secure Project Management', definition: "Responsible for overseeing and directly managing technology projects. Ensures cybersecurity is built into projects to protect the organization’s critical infrastructure and assets, reduce risk, and meet organizational goals. Tracks and communicates project status and demonstrates project value to the organization.", id: 'OG-WRL-011', opm: '802' },
            { category: 'OVERSIGHT and GOVERNANCE (OG)', title: 'Security Control Assessment', definition: 'Responsible for conducting independent comprehensive assessments of management, operational, and technical security controls and control enhancements employed within or inherited by a system to determine their overall effectiveness.', id: 'OG-WRL-012', opm: '612' },

            { category: 'OVERSIGHT and GOVERNANCE (OG)', title: 'Systems Security Management', definition: 'Responsible for managing the cybersecurity of a program, organization, system, or enclave.', id: 'OG-WRL-014', opm: '722' },
            { category: 'OVERSIGHT and GOVERNANCE (OG)', title: 'Technology Portfolio Management', definition: 'Responsible for managing a portfolio of technology investments that align with the overall needs of mission and enterprise priorities.', id: 'OG-WRL-015', opm: '804' },
            { category: 'OVERSIGHT and GOVERNANCE (OG)', title: 'Technology Program Auditing', definition: 'Responsible for conducting evaluations of technology programs or their individual components to determine compliance with published standards.', id: 'OG-WRL-016', opm: '805' },
            { category: 'DESIGN and DEVELOPMENT (DD)', title: 'Cybersecurity Architecture', definition: 'Responsible for ensuring that security requirements are adequately addressed in all aspects of enterprise architecture, including reference models, segment and solution architectures, and the resulting systems that protect and support organizational mission and business processes.', id: 'DD-WRL-001', opm: '652' },
            { category: 'DESIGN and DEVELOPMENT (DD)', title: 'Enterprise Architecture', definition: 'Responsible for developing and maintaining business, systems, and information processes to support enterprise mission needs. Develops technology rules and requirements that describe baseline and target architectures.', id: 'DD-WRL-002', opm: '651' },
            { category: 'DESIGN and DEVELOPMENT (DD)', title: 'Secure Software Development', definition: 'Responsible for developing, creating, modifying, and maintaining computer applications, software, or specialized utility programs.', id: 'DD-WRL-003', opm: '621' },
            { category: 'DESIGN and DEVELOPMENT (DD)', title: 'Secure Systems Development', definition: 'Responsible for the secure design, development, and testing of systems and the evaluation of system security throughout the systems development life cycle.', id: 'DD-WRL-004', opm: '631 and 632' },
            { category: 'DESIGN and DEVELOPMENT (DD)', title: 'Software Security Assessment', definition: 'Responsible for analyzing the security of new or existing computer applications, software, or specialized utility programs and delivering actionable results.', id: 'DD-WRL-005', opm: '622' },
            { category: 'DESIGN and DEVELOPMENT (DD)', title: 'Systems Requirements Planning', definition: 'Responsible for consulting with internal and external customers to evaluate and translate functional requirements and integrating security policies into technical solutions.', id: 'DD-WRL-006', opm: '641' },
            { category: 'DESIGN and DEVELOPMENT (DD)', title: 'Systems Testing and Evaluation', definition: 'Responsible for planning, preparing, and executing system tests; evaluating test results against specifications and requirements; and reporting test results and findings.', id: 'DD-WRL-007', opm: '671' },
            { category: 'DESIGN and DEVELOPMENT (DD)', title: 'Technology Research and Development', definition: 'Responsible for conducting software and systems engineering and software systems research to develop new capabilities with fully integrated cybersecurity. Conducts comprehensive technology research to evaluate potential vulnerabilities in cyberspace systems.', id: 'DD-WRL-008', opm: '661' },
            { category: 'DESIGN and DEVELOPMENT (DD)', title: 'Operational Technology (OT) Cybersecurity Engineering', definition: 'Responsible for working within the engineering department to design and create systems, processes, and procedures that maintain the safety, reliability, controllability, and security of industrial systems in the face of intentional and incidental cyber-related events. Interfaces with Chief Information Security Officer, plant managers, and industrial cybersecurity technicians.', id: 'DD-WRL-009', opm: 'TBD' },
            { category: 'IMPLEMENTATION and OPERATION (IO)', title: 'Data Analysis', definition: 'Responsible for analyzing data from multiple disparate sources to provide cybersecurity and privacy insight. Designs and implements custom algorithms, workflow processes, and layouts for complex, enterprise-scale data sets used for modeling, data mining, and research purposes.', id: 'IO-WRL-001', opm: '422' },
            { category: 'IMPLEMENTATION and OPERATION (IO)', title: 'Database Administration', definition: 'Responsible for administering databases and data management systems that allow for the secure storage, query, protection, and utilization of data.', id: 'IO-WRL-002', opm: '421' },
            { category: 'IMPLEMENTATION and OPERATION (IO)', title: 'Knowledge Management', definition: 'Responsible for managing and administering processes and tools to identify, document, and access an organization’s intellectual capital.', id: 'IO-WRL-003', opm: '431' },
            { category: 'IMPLEMENTATION and OPERATION (IO)', title: 'Network Operations', definition: 'Responsible for planning, implementing, and operating network services and systems, including hardware and virtual environments.', id: 'IO-WRL-004', opm: '441' },
            { category: 'IMPLEMENTATION and OPERATION (IO)', title: 'Systems Administration', definition: 'Responsible for setting up and maintaining a system or specific components of a system in adherence with organizational security policies and procedures. Includes hardware and software installation, configuration, and updates; user account management; backup and recovery management; and security control implementation.', id: 'IO-WRL-005', opm: '451' },
            { category: 'IMPLEMENTATION and OPERATION (IO)', title: 'Systems Security Analysis', definition: 'Responsible for developing and analyzing the integration, testing, operations, and maintenance of systems security. Prepares, performs, and manages the security aspects of implementing and operating a system.', id: 'IO-WRL-006', opm: '461' },
            { category: 'IMPLEMENTATION and OPERATION (IO)', title: 'Technical Support', definition: 'Responsible for providing technical support to customers who need assistance utilizing client-level hardware and software in accordance with established or approved organizational policies and processes.', id: 'IO-WRL-007', opm: '411' },
            { category: 'PROTECTION and DEFENSE (PD)', title: 'Defensive Cybersecurity', definition: 'Responsible for analyzing data collected from various cybersecurity defense tools to mitigate risks.', id: 'PD-WRL-001', opm: '511' },
            { category: 'PROTECTION and DEFENSE (PD)', title: 'Digital Forensics', definition: 'Responsible for analyzing digital evidence from computer security incidents to derive useful information in support of system and network vulnerability mitigation.', id: 'PD-WRL-002', opm: '212' },
            { category: 'PROTECTION and DEFENSE (PD)', title: 'Incident Response', definition: 'Responsible for investigating, analyzing, and responding to network cybersecurity incidents.', id: 'PD-WRL-003', opm: '531' },
            { category: 'PROTECTION and DEFENSE (PD)', title: 'Infrastructure Support', definition: 'Responsible for testing, implementing, deploying, maintaining, and administering infrastructure hardware and software for cybersecurity.', id: 'PD-WRL-004', opm: '521' },
            { category: 'PROTECTION and DEFENSE (PD)', title: 'Insider Threat Analysis', definition: 'Responsible for identifying and assessing the capabilities and activities of cybersecurity insider threats; produces findings to help initialize and support law enforcement and counterintelligence activities and investigations.', id: 'PD-WRL-005', opm: 'TBD' },
            { category: 'PROTECTION and DEFENSE (PD)', title: 'Threat Analysis', definition: 'Responsible for collecting, processing, analyzing, and disseminating cybersecurity threat assessments. Develops cybersecurity indicators to maintain awareness of the status of the highly dynamic operating environment.', id: 'PD-WRL-006', opm: '141' },
            { category: 'PROTECTION and DEFENSE (PD)', title: 'Vulnerability Analysis', definition: 'Responsible for assessing systems and networks to identify deviations from acceptable configurations, enclave policy, or local policy. Measure effectiveness of defense-in-depth architecture against known vulnerabilities.', id: 'PD-WRL-007', opm: '541' },
            { category: 'INVESTIGATION (IN)', title: 'Cybercrime Investigation', definition: 'Responsible for investigating cyberspace intrusion incidents and crimes. Applies tactics, techniques, and procedures for a full range of investigative tools and processes and appropriately balances the benefits of prosecution versus intelligence gathering.', id: 'IN-WRL-001', opm: '221' },
            { category: 'INVESTIGATION (IN)', title: 'Digital Evidence Analysis', definition: 'Responsible for identifying, collecting, examining, and preserving digital evidence using controlled and documented analytical and investigative techniques.', id: 'IN-WRL-002', opm: '211' }
        ];

        const rolesContainer = document.getElementById('rolesContainer');
        const searchInput = document.getElementById('searchInput');
        const noResultsDiv = document.getElementById('noResults');
        const toTopBtn = document.getElementById('toTopBtn');

        // Group roles by category
        const groupedRoles = rolesData.reduce((acc, role) => {
            (acc[role.category] = acc[role.category] || []).push(role);
            return acc;
        }, {});

        function renderRoles(filteredData = groupedRoles) {
            rolesContainer.innerHTML = '';
            let hasResults = false;

            for (const category in filteredData) {
                const roles = filteredData[category];
                if (roles.length > 0) {
                    hasResults = true;
                    const categorySection = document.createElement('section');
                    categorySection.className = 'category-section';
                    
                    const categoryHeader = document.createElement('h2');
                    categoryHeader.className = 'text-3xl font-bold text-gray-800 mb-6 border-l-4 border-blue-600 pl-4';
                    categoryHeader.textContent = category;
                    categorySection.appendChild(categoryHeader);

                    const grid = document.createElement('div');
                    grid.className = 'grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6';
                    
                    roles.forEach(role => {
                        const roleCard = document.createElement('div');
                        roleCard.className = 'p-6 bg-white rounded-lg border border-gray-200 shadow-md role-card';
                        
                        let definitionHtml = '';
                        if (role.definition) {
                            definitionHtml = `<p class="mt-2 text-gray-600 text-sm">${role.definition}</p>`;
                        }

                        roleCard.innerHTML = `
                            <div>
                                <h3 class="text-xl font-bold text-gray-800">${role.title}</h3>
                                ${definitionHtml}
                            </div>
                            <div class="mt-4 pt-4 border-t border-gray-200 flex justify-between items-center text-sm text-gray-500">
                                <span><strong>ID:</strong> ${role.id}</span>
                                <span><strong>Code OPM:</strong> ${role.opm}</span>
                            </div>
                        `;
                        grid.appendChild(roleCard);
                    });

                    categorySection.appendChild(grid);
                    rolesContainer.appendChild(categorySection);
                }
            }
            
            noResultsDiv.style.display = hasResults ? 'none' : 'block';
        }

        function filterRoles() {
            const filter = searchInput.value.toLowerCase();
            const filtered = Object.keys(groupedRoles).reduce((acc, category) => {
                const filteredRoles = groupedRoles[category].filter(role => 
                    role.title.toLowerCase().includes(filter) ||
                    role.category.toLowerCase().includes(filter) ||
                    (role.definition && role.definition.toLowerCase().includes(filter)) ||
                    role.id.toLowerCase().includes(filter) ||
                    String(role.opm).toLowerCase().includes(filter)
                );
                if (filteredRoles.length > 0) {
                    acc[category] = filteredRoles;
                }
                return acc;
            }, {});
            renderRoles(filtered);
        }

        // Back to Top button logic
        window.onscroll = function() {
            scrollFunction();
        };

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                toTopBtn.style.display = "block";
            } else {
                toTopBtn.style.display = "none";
            }
        }

        function scrollToTop() {
            document.body.scrollTop = 0; // For Safari
            document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
        }

        // Initial render
        renderRoles();
        
        // Dark Mode Toggle functionality
        const darkModeToggle = document.getElementById('darkModeToggle');
        const moonIcon = document.getElementById('moonIcon');
        const sunIcon = document.getElementById('sunIcon');
        
        // Check for saved dark mode preference or default to light mode
        if (localStorage.getItem('darkMode') === 'true' || 
            (!localStorage.getItem('darkMode') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
            moonIcon.classList.add('hidden');
            sunIcon.classList.remove('hidden');
        }
        
        darkModeToggle.addEventListener('click', () => {
            const isDark = document.documentElement.classList.toggle('dark');
            localStorage.setItem('darkMode', isDark);
            
            if (isDark) {
                moonIcon.classList.add('hidden');
                sunIcon.classList.remove('hidden');
            } else {
                moonIcon.classList.remove('hidden');
                sunIcon.classList.add('hidden');
            }
        });
    </script>
