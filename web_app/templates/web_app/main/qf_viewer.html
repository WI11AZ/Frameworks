{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QF - Qualification Framework</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8fafc;
        }
        .image-container {
            text-align: center;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .download-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            margin: 10px;
        }
        .download-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        .image-container img {
            cursor: pointer;
            transition: opacity 0.2s;
        }
        .image-container img:hover {
            opacity: 0.9;
        }
        #zoom-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.85);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            cursor: zoom-out;
        }
        #zoom-overlay.show { display: flex; }
        #zoom-overlay img {
            max-width: 95vw;
            max-height: 95vh;
            object-fit: contain;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="min-h-screen bg-gray-50 py-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <!-- Header -->
            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold text-gray-900 mb-2">Qualification Framework (QF)</h1>
                <p class="text-gray-600">Modèles et exemples de matrices de qualification</p>
            </div>

            <!-- Images -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <div class="flex flex-wrap justify-center gap-4 mb-6">
                    <div class="image-container" style="max-width: 45%; flex: 1 1 300px;">
                        <img src="{% url 'qf_download' 'Capture d\'écran 2026-01-13 111955.png' %}" 
                             alt="QF 2"
                             style="max-width: 100%; height: auto;"
                             onclick="openZoom(this.src)">
                    </div>
                    <div class="image-container" style="max-width: 45%; flex: 1 1 300px;">
                        <img src="{% url 'qf_download' 'Capture d\'écran 2026-01-13 111900.png' %}" 
                             alt="QF 1"
                             style="max-width: 100%; height: auto;"
                             onclick="openZoom(this.src)">
                    </div>
                </div>
            </div>

            <!-- Overlay zoom -->
            <div id="zoom-overlay" onclick="closeZoom()">
                <img id="zoom-img" src="" alt="Zoom">
            </div>

            <!-- Download Buttons -->
            <div class="button-container">
                <button onclick="downloadFile('empty')" class="download-button">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                    </svg>
                    Model Empty XLSX
                </button>
                <button onclick="downloadFile('unclass')" class="download-button">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                    </svg>
                    Exemple Model XLSX
                </button>
            </div>

            <!-- Back Button -->
            <div class="text-center mt-8">
                <button onclick="window.close()" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-6 rounded-lg">
                    Fermer
                </button>
            </div>
        </div>
    </div>

    <script>
        function openZoom(src) {
            document.getElementById('zoom-img').src = src;
            document.getElementById('zoom-overlay').classList.add('show');
            document.body.style.overflow = 'hidden';
        }
        function closeZoom() {
            document.getElementById('zoom-overlay').classList.remove('show');
            document.body.style.overflow = '';
        }
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && document.getElementById('zoom-overlay').classList.contains('show')) closeZoom();
        });
        function downloadFile(type) {
            let filename;
            if (type === 'empty') {
                filename = 'Empty_DCWF_Qualification_Matrix.xlsx';
            } else if (type === 'unclass') {
                filename = 'unclass-DoD8140CWQP_ITQualMatrix.xlsx';
            }
            
            if (filename) {
                window.location.href = `/qf/download/${filename}/`;
            }
        }
    </script>
</body>
</html>
