apiVersion: apps/v1
kind: Deployment
metadata:
  name: dcwf-deployment
  labels:
    app: dcwf
spec:
  replicas: 2  # Nombre de répliques pour la haute disponibilité
  selector:
    matchLabels:
      app: dcwf
  template:
    metadata:
      labels:
        app: dcwf
    spec:
      containers:
        - name: dcwf
          image: your-dockerhub-username/dcwf:latest  # REMPLACE par ton image Docker Hub
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          envFrom:
            - configMapRef:
                name: dcwf-config
            - secretRef:
                name: dcwf-secret
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3


